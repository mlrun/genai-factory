[tool.ruff]
extend-include = ["*.ipynb"]
target-version = "py311"

[tool.ruff.lint]
select = [
    "F", # pyflakes
    "W", # pycodestyle
    "E", # pycodestyle
    "I", # isort
]
exclude = ["*.ipynb"]

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]


[tool.importlinter]
root_packages = [
    "controller.src",
]
include_external_packages = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "--ignore=tests/test_a2a_workflow",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
# Ensure PYTHONPATH includes both src directories
pythonpath = [
    "controller/src",
    "genai_factory/src",
]